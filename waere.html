<!DOCTYPE html>
<html>
  <head>
    <title>AR Gesture Interaction</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    
    <script>
      AFRAME.registerComponent('gesture-handler', {
        schema: {
          enabled: { default: true }
        },
        
        init: function () {
          this.handleScale = this.handleScale.bind(this)
          this.handleRotate = this.handleRotate.bind(this)
          
          this.isVisible = false
          
          this.el.addEventListener('markerFound', () => {
            this.isVisible = true
          })
          
          this.el.addEventListener('markerLost', () => {
            this.isVisible = false
          })
          
          const element = this.el.sceneEl
          const hammer = new Hammer(element)
          
          hammer.get('pinch').set({ enable: true })
          hammer.get('rotate').set({ enable: true })
          
          hammer.on('pinch', this.handleScale)
          hammer.on('rotate', this.handleRotate)
        },
        
        handleScale: function (event) {
          if (!this.isVisible) return
          
          const currentScale = this.el.getAttribute('scale')
          const scaleFactor = event.scale
          
          this.el.setAttribute('scale', {
            x: currentScale.x * scaleFactor,
            y: currentScale.y * scaleFactor,
            z: currentScale.z * scaleFactor
          })
        },
        
        handleRotate: function (event) {
          if (!this.isVisible) return
          
          const currentRotation = this.el.getAttribute('rotation') || { x: 0, y: 0, z: 0 }
          
          this.el.setAttribute('rotation', {
            x: currentRotation.x,
            y: currentRotation.y + event.rotation,
            z: currentRotation.z
          })
        }
      })
    </script>
    
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item
          id="bowser"
          src="https://PreethamReddy333.github.io/AR/Box Combo w_ extra sauce.glb"
        >
        </a-asset-item>
      </a-assets>
      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          gltf-model="#bowser"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
