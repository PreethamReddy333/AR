<!DOCTYPE html>
<html>
  <head>
    <title>wa</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.3.0/aframe/build/aframe-ar.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/arjs-gestures@1.0.0/dist/gestures.js" crossorigin="anonymous"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-scene { width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene
      id="ar-scene"
      arjs="trackingMethod: best; sourceType: webcam;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
    >
      <a-assets>
        <a-asset-item
          id="bowser"
          src="Box Combo w_ extra sauce.glb"
        ></a-asset-item>
      </a-assets>
      
      <a-marker 
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="#bowser"
          position="0 -0.5 0"
          scale="5 5 5"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
